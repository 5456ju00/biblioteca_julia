<!DOCTYPE html>
<html>

<body>
	<h1>Emprestimo</h1>
	<form id="cadastro_emprestimo">

		<label for="inbs_livro">Inbs do Livro:</label>

		<label for="data_entrega_livro">Data de Devolução:</label>
		<input type="text" id="cgm_aluno"><br>

	<div class="btn-class">

		<button type="button" id="submit-btn-salvar>onclick=consultar()">Consultar</button>
		<button type="button" id="submit-btn-salvar>onclick=alterar()">Alterar</button>
		<button type="button" id="submit-btn-salvar>onclick=apagar()">Apagar</button>
	</div>

	</form>	
	<script src="script.js"></script>
