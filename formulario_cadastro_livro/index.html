 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastrar Livro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastrar Livro</h1>
	<form id="cadastro_livro">
		<label for="nome_livro">Nome:</label>
		<input type="text" id="nome_livro"><br>
		
		<label for="genero_livro">Gênero:</label>
		<input type="text" id="genero_livro"><br>

		<label for="ano_publicacao">Ano de Publicação:</label>
		<input type="text" id="ano_publicacao"><br>

		<label for="isbn_livro">Isbn:</label>
		<input type="text" id="isbn_livro"><br>

		<label for="estante_livro">Estante:</label>
		<input type="text" id="estante_livro"><br>

		<label for="idade_indicativa_aluno">Idade Indivativa:</label>
		<input type="text" id="idade_indicativa_aluno"><br>

		<label for="autor_livro">Autor:</label>
		<input type="text" id="autor_livro"><br>

		<button type="submit" id="submit-btn">Cadastrar Novo Aluno</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="script.js"></script>
</body>
</html>
